<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔羅牌解讀指南</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="專業的塔羅牌解讀指南，包含大阿爾卡納、小阿爾卡納詳細解釋與常見牌陣介紹">
    <meta name="keywords" content="塔羅牌,塔羅牌解讀,大阿爾卡納,小阿爾卡納,塔羅牌陣,占卜">
    <meta property="og:title" content="塔羅牌解讀指南">
    <meta property="og:description" content="專業的塔羅牌解讀指南，包含完整的塔羅牌意解析">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://你的用戶名.github.io/tarot-guide/">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>塔羅牌解讀指南</h1>
        <nav>
            <ul>
                <li><a href="#major-arcana">大阿爾卡納</a></li>
                <li><a href="#minor-arcana">小阿爾卡納</a></li>
                <li><a href="#spreads">牌陣介紹</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="搜索塔羅牌..." 
            oninput="searchCards(this.value)"
        >
        <div id="search-results" class="card-grid"></div>
    </div>

    <main>
        <section id="major-arcana">
            <h2>大阿爾卡納</h2>
            <div class="card-grid">
                <div class="card">
                    <img src="images/fool.jpg" alt="愚者">
                    <h3>0 - 愚者</h3>
                    <p>代表新的開始、冒險、純真、自發性。正位：自由奔放、無憂無慮。逆位：魯莽、不負責任。</p>
                </div>
                <!-- 可以繼續添加其他大阿爾卡納牌 -->
            </div>
        </section>

        <section id="minor-arcana">
            <h2>小阿爾卡納</h2>
            <!-- 小阿爾卡納的內容 -->
        </section>

        <section id="spreads">
            <h2>常見牌陣</h2>
            <div class="spread">
                <h3>三張牌陣</h3>
                <p>過去、現在、未來的基礎牌陣</p>
            </div>
        </section>

        <section id="card-reading">
            <h2>線上抽牌</h2>
            <div class="reading-container">
                <button onclick="drawCard()" class="draw-button">抽一張牌</button>
                <div id="reading-result"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 塔羅牌解讀指南 - 僅供參考娛樂</p>
    </footer>
</body>
</html>
